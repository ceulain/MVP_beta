
<h1>Infos match & club</h1>
<form class="form" role="form" novalidate ng-submit="team.createClub(team.club, team.category_team, team.name_coach)">
  <div class="form-group">
    <input type="text" class="form-control" ng-model="team.club" placeholder="Nom du Club">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="team.name_coach" placeholder="Nom du Coach">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="team.category_team" placeholder="Catégorie de l'équipe">
  </div>

  <button type="submit" class="btn btn-default">Valider</button>
  <button  class="btn btn-default"><a ui-sref="players">Etape suivante</a></button>
</form>
</div>
</div>
