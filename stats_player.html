<div class="container" ng-controller="ThirdCtrl as third">
  <h3>Mon équipe</h3>
  <div class="well">
    <table class="table">
      <thead>
        <tr>
          <th>Maillot</th>
          <th>Joueur</th>
          <!-- <th>Score</th> -->
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="player in third.players">
          <td>{{player.numero}}</td>
          <td>{{player.nom}}</td>
          <!-- <td>{{contestant.score}}</td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="container" ng-controller="ThirdCtrl as third">
  <h3>Tableau d'analyse brut (passes)</h3>
  <div class="well">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th ng-repeat="player in third.players">{{player.nom}}</th>
          <th>Ballons donnés</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="player in third.players">
          <td>{{player.numero}}</td>
          <td>{{player.nom}}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td><b>Ballons reçus</b></td>
          

        </tr>
      </tfoot>
    </table>
  </div>
</div>
