<div class="container" ng-controller="MainCtrl as main">
  <div class="row" style="margin-top: 30px">
    <div class="col-xs-6">
      <div class="well">
        <h3>Ajoutez vous joueurs</h3>
        <form class="form" role="form" novalidate ng-submit="main.addPlayer(main.number, main.first_name, main.name)">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="main.number" placeholder="N° maillot">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" ng-model="main.name" placeholder="Nom">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" ng-model="main.first_name" placeholder="Prénom">
          </div>

          <button type="submit"  class="btn btn-default">Ajouter</button>
	</form>
      </div>
      <button class="btn btn-info"><a ui-sref="stat">Début du match</a></button>
    </div>


  </div>
  <div class="col-xs-6 col-sm-12">
    <h3>Mes Joueurs</h3>
    <table class="table edit">
      <thead>
	<tr>
          <th>N° maillot</th>
          <th>Prénom</th>
          <th>Nom</th>

          <th></th>
	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="player in main.players">
          <td><input type="text" ng-model="player.number"/>{{main.number}}</td>
	  <td><input type="text" ng-model="player.name"/>{{main.name}}</td>
          <td><input type="text" ng-model="player.first_name"/>{{main.first_name}}</td>
          <td>
            <button type="button" class="btn btn-link" ng-click="main.removePlayer(player)">Remove</button>
          </td>
	</tr>
      </tbody>
    </table>
  </div>
  
</div>
